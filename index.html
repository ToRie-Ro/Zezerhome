  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      height: 70px;
      z-index: 10;
      background: transparent;
    }

    .navbar .logo {
      height: 40px;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    .navbar .logo:hover {
      transform: scale(1.05);
    }

    .navbar-center {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex: 1;
    }

    .navbar-center a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .navbar-center a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
    .site-name {
      font-size: 22px;
      color: white;
      margin: 0;
    }
    .content {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
    }

    .logo-main {
      border-radius: 20px;
      height: 100%;
      width: 100%;
      margin-bottom: 25px;
      animation: fadeInDown 1s ease-out;
      transition: background 0.3s, transform 0.2s;
    }

    .logo-main:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 15px;
      animation: fadeIn 1.5s ease-in;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ddd;
      animation: fadeIn 2s ease-in;
    }

    .download-button, .help-button {
      padding: 15px 35px;
      background: #000000;
      color: #fff;
      border: 2px solid #ffffff;
      border-radius: 20px;
      font-size: 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
      animation: fadeInUp 2.2s ease-out;
      display: inline-block;
      margin: 10px;
    }

    .download-button:hover, .help-button:hover {
      background: #333333;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
      transform: translateY(-2px);
    }

    .discord-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      color: white;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      transition: color 0.3s, transform 0.2s;
      text-decoration: none;
      font-size: 14px;
    }

    .discord-btn img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    .discord-btn:hover {
      color: #333333;
      transform: scale(1.05);
    }

    i.fa-arrow-right {
      margin-left: 8px;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      .navbar {
        flex-direction: column;
        height: auto;
        padding: 10px 0;
      }

      .navbar-center {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding-top: 10px;
      }

      .navbar-center a {
        margin: 5px 10px;
        font-size: 16px;
      }
      .center-content {
        flex-direction: column;
      }

      .center-content iframe {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
